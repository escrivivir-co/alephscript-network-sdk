# =============================================================================
# ECOin Configuration for Docker
# =============================================================================
# Este archivo se copia a /home/ecoin/.ecoin/ecoin.conf
# Documentación: https://ecoin.03c8.net
# =============================================================================

# -----------------------------------------------------------------------------
# RPC Configuration - Para comunicación con Oasis
# -----------------------------------------------------------------------------
rpcuser=ecoinrpc
rpcpassword=ecoinrpc
rpcport=7474

# Permitir conexiones RPC desde la red Docker (172.x.x.x)
rpcallowip=127.0.0.1
rpcallowip=172.16.0.0/12
rpcallowip=192.168.0.0/16

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
# Ejecutar como servidor (acepta comandos RPC)
server=1

# NO ejecutar como daemon (Docker necesita foreground)
daemon=0

# Escuchar conexiones entrantes
listen=1

# Deshabilitar IRC (obsoleto)
noirc=1

# Testnet desactivado (mainnet)
testnet=0

# -----------------------------------------------------------------------------
# Network Peers - Nodos conocidos de la red ECOin
# -----------------------------------------------------------------------------
# Servidores oficiales y comunitarios
addnode=46.163.118.220
addnode=82.223.99.61
addnode=5.253.247.48
addnode=primoroso.laenre.net
addnode=alzamoreno.myasustor.com
addnode=ecoin.hacksito.com
addnode=ecoin0.vps.webdock.cloud
addnode=ecoin1.vps.webdock.cloud
addnode=ecoin3.vps.webdock.cloud
addnode=ecoin4.vps.webdock.cloud
addnode=83.228.195.187
addnode=83.228.195.84
addnode=83.228.195.200

# DNS Seeder
dnsseed=ecoinseed.03c8.net

# -----------------------------------------------------------------------------
# Mining Configuration (opcional)
# -----------------------------------------------------------------------------
# Habilitar generación de bloques (PoS cuando hay balance)
# gen=1

# Número de threads para PoW mining (0 = auto)
# genproclimit=1

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
# Imprimir timestamps en logs
logtimestamps=1

# Debug nivel (0=minimal, 1=normal, 2=verbose)
# debug=1

# -----------------------------------------------------------------------------
# Performance
# -----------------------------------------------------------------------------
# Máximo de conexiones
maxconnections=125

# Timeout de conexión (segundos)
timeout=5000
